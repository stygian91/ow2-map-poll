<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OW 2 Map Poll</title>
</head>

<body>
    <nav class="top-menu">
        <a href="/" class="menu-link">Vote</a>
        <a href="/results.html" class="menu-link active">Results</a>
    </nav>

    <h2>Top Maps</h2>

    <div class="main"></div>

    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 1em;
        }

        .top-menu {
            background-color: #111;
            padding: 15px 20px;
            border-bottom: 2px solid #333;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .menu-link:hover,
        .menu-link.active {
            background-color: #333;
            color: #00bfff;
        }

        .menu-link:focus {
            outline: 2px solid #00bfff;
            outline-offset: 2px;
        }

        .results-table {
            width: 100%;
            max-width: 600px;
            margin: 2em auto;
            border-collapse: collapse;
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
        }

        .results-table th,
        .results-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .results-table th {
            background-color: #222;
            color: #00bfff;
            font-weight: 600;
            font-size: 16px;
        }

        .results-table td {
            color: #fff;
            font-size: 14px;
        }

        .results-table tr:hover {
            background-color: #1a1a1a;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .rank {
            font-weight: bold;
            color: #00bfff;
            width: 60px;
        }

        .map-name {
            font-weight: 500;
        }

        .vote-count {
            text-align: right;
            color: #888;
        }
    </style>

    <script>
        (async function () {
            const base_url = 'http://localhost/';
            const $main = document.querySelector('.main');

            async function api_get_top_maps() {
                const response = await fetch(`${base_url}api/results`);
                const response_json = await response.json();

                return {
                    status: response.status,
                    data: response_json,
                };
            }

            function show_error(error) {
                const $error = document.createElement('div');
                $error.classList.add('error');
                $error.innerText = error;
                $main.appendChild($error);
            }

            function show_top_maps(top_maps) {
                const $table = document.createElement('table');
                $table.classList.add('results-table');

                // Create table header
                const $thead = document.createElement('thead');
                const $headerRow = document.createElement('tr');
                $headerRow.innerHTML = `
                    <th>Rank</th>
                    <th>Map Name</th>
                    <th>Votes</th>
                `;
                $thead.appendChild($headerRow);
                $table.appendChild($thead);

                // Create table body
                const $tbody = document.createElement('tbody');
                top_maps.forEach((map, index) => {
                    const $row = document.createElement('tr');
                    $row.innerHTML = `
                        <td class="rank">#${index + 1}</td>
                        <td class="map-name">${map.Name}</td>
                        <td class="vote-count">${map.Count}</td>
                    `;
                    $tbody.appendChild($row);
                });
                $table.appendChild($tbody);

                $main.appendChild($table);
            }

            function show_top_modes(top_modes) {
                const $heading = document.createElement('h2');
                $heading.textContent = 'Top Modes';
                $main.appendChild($heading);

                const $table = document.createElement('table');
                $table.classList.add('results-table');

                // Create table header
                const $thead = document.createElement('thead');
                const $headerRow = document.createElement('tr');
                $headerRow.innerHTML = `
                    <th>Rank</th>
                    <th>Mode Name</th>
                    <th>Votes</th>
                `;
                $thead.appendChild($headerRow);
                $table.appendChild($thead);

                // Create table body
                const $tbody = document.createElement('tbody');
                top_modes.forEach((mode, index) => {
                    const $row = document.createElement('tr');
                    $row.innerHTML = `
                        <td class="rank">#${index + 1}</td>
                        <td class="map-name">${mode.Name}</td>
                        <td class="vote-count">${mode.Count}</td>
                    `;
                    $tbody.appendChild($row);
                });
                $table.appendChild($tbody);

                $main.appendChild($table);
            }

            async function main() {
                const { status, data } = await api_get_top_maps();
                switch (status) {
                    case 200:
                        if (Array.isArray(data?.top_maps)) {
                            show_top_maps(data.top_maps);
                        }
                        if (Array.isArray(data?.top_modes)) {
                            show_top_modes(data.top_modes);
                        }
                        break;

                    default:
                        show_error(default_error);
                        break;
                }
            }

            main();
        })();
    </script>
</body>

</html>
